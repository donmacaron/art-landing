<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Eden</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="ui-overlay">
      <!-- TOP BAR -->
      <div id="topbar" role="banner" aria-hidden="false">
        <div class="bar-inner">
          <!-- left: new sense.svg logo -->
          <div id="top-left" class="bar-item">
            <img id="logo-left" src="/sense.svg" alt="Sense logo" />
          </div>

          <!-- right: sound button -->
          <div id="top-right" class="bar-item">
            <button id="sound-btn" aria-pressed="false">
              <span>Sound on</span>
              <img class="icon" src="/sound-icon.svg" alt="" />
            </button>
          </div>
        </div>
      </div>

      <!-- center preloader -->
      <div id="preloader">
        <div id="lottie-container" aria-hidden="true"></div>

        <!-- brand wrapper: makes the title width match the eden.svg width -->
        <div class="preloader-brand" aria-hidden="true">
          <img id="eden-logo" src="/eden-2.svg" alt="Eden" />
          <div id="preloader-title">PRIVATE RESIDENCE</div>
        </div>
      </div>
    </div>

    <!-- BOTTOM BAR -->
    <div id="bottombar" role="contentinfo" aria-hidden="false">
      <div class="bar-inner">
        <!-- left: telephone as icon -> expands to two buttons -->
        <div id="bottom-left" class="bar-item">
          <!-- wrapper for the interactive phone panel -->
          <div class="tel-panel" id="tel-panel">
            <!-- collapsed: button with icon (acts as toggle) -->
            <button id="tel-toggle" class="tel-toggle" aria-expanded="false" aria-controls="tel-actions" title="Контакты">
              <img src="/tel.svg" alt="Telephone icon" class="tel-icon" />
            </button>

            <!-- expanded actions — hidden by default -->
            <div id="tel-actions" class="tel-actions" role="region" aria-hidden="true">
              <a class="tel-action" id="call-action" href="tel:+74951099999" role="button">Позвонить</a>
              <a class="tel-action" id="wa-action" href="https://wa.me/+74951099999" target="_blank" rel="noopener noreferrer">Написать в WhatsApp</a>
            </div>
          </div>
        </div>

        <!-- right: (removed other socials) empty spacer to keep layout -->
        <div id="bottom-right" class="bar-item">
          <!-- intentionally left blank (socials removed) -->
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/tel-panel.js"></script>
  </body>
</html>
