<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Eden</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="ui-overlay">
      <!-- TOP BAR -->
      <div id="topbar" role="banner" aria-hidden="false">
        <div class="bar-inner">
          <!-- left: sound button -->
          <div id="top-left" class="bar-item">
            <button id="sound-btn" aria-pressed="false">
              <span>Sound on</span>
              <img class="icon" id="sound-icon" src="/sound-icon.svg" alt="" />
            </button>
          </div>

          <!-- right: (optional placeholder, empty for now) -->
          <div id="top-right" class="bar-item"></div>
        </div>
      </div>

      <!-- center preloader -->
      <div id="preloader">
        <!-- LOTTIE WRAP: main-logo sits under the lottie animation -->
        <div class="lottie-wrap" aria-hidden="true">
          <img id="main-logo" src="/main-logo.svg" alt="Eden main logo" />
          <div id="lottie-container" aria-hidden="true"></div>
        </div>

        <!-- brand wrapper: keep preloader-title element for JS measurement -->
        <div class="preloader-brand" aria-hidden="true">
          <img id="eden-logo" class="svg-smooth" src="/EDEN_PR3.svg" alt="Eden" />
          <div id="preloader-title" aria-hidden="true"></div>
        </div>
      </div>
    </div>

    <!-- BOTTOM BAR -->
    <div id="bottombar" role="contentinfo" aria-hidden="false">
      <div class="bottom-bar bar-inner ">
        <!-- left spacer (keeps visual balance) -->
        <div id="bottom-left" class="bar-item"></div>

        <!-- center: sense logo (moved from top-left) -->
        <div id="bottom-center" class="bar-item">
          <img id="sense-logo-bottom" class="svg-smooth" src="/sense3.svg" alt="Sense logo" />
        </div>

        <!-- right: telephone as icon -> expands to two pill buttons -->
        <div id="bottom-right" class="bar-item">
          <div class="tel-panel" id="tel-panel">
            <button id="tel-toggle" class="tel-toggle" aria-expanded="false" aria-controls="tel-actions" title="Контакты">
              <img src="/tel.svg" alt="Telephone icon" class="tel-icon" />
            </button>

            <div id="tel-actions" class="tel-actions" role="region" aria-hidden="true">
              <a class="tel-action" id="call-action" href="" role="button">Позвонить</a>
              <a class="tel-action" id="wa-action" href="" target="_blank" rel="noopener noreferrer">Оставить заявку</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/tel-panel.js"></script>
  </body>
</html>
